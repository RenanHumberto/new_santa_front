<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Santa Cruz Sócios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium mb-1">Email</label>
      <input type="email" id="email" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-yellow-400" value="teste@email.com">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium mb-1">Senha</label>
      <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-yellow-400" value="123">
    </div>
    <div id="error-message" class="text-red-500 mb-4 hidden"></div>
    <button id="login-button" class="bg-yellow-400 text-black p-2 rounded hover:bg-yellow-500 font-semibold">
      Entrar
    </button>
    <p class="mt-4 text-sm">Não tem uma conta? <a href="cadastro.html" class="text-yellow-400 hover:underline">Cadastre-se</a></p>
  </div>
  <script type="module">
    // Importar a função login do auth.js
    import { login } from './js/auth.js';

    // Adicionar listener de evento ao botão
    document.getElementById('login-button').addEventListener('click', login);
  </script>
</body>
</html>
