<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Santa Cruz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Cadastro</h1>
    <div id="error-message" class="text-red-500 text-center mb-4 hidden"></div>
    <div class="mb-4">
      <label for="nome" class="block text-sm font-medium mb-2">Nome</label>
      <input type="text" id="nome" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium mb-2">Email</label>
      <input type="email" id="email" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium mb-2">Senha</label>
      <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
    </div>
    <button onclick="register()" class="w-full bg-yellow-400 text-black p-2 rounded hover:bg-yellow-500 font-semibold">Cadastrar</button>
    <p class="text-center mt-4">Já tem uma conta? <a href="index.html" class="text-yellow-400 hover:underline">Faça login</a></p>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
